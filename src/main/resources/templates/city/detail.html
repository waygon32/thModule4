<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body style="
    margin-top: 74px;
    margin-left: 80px;
">

<a href="/city/"></a>

<div class="row">
    <div class="col-6" style="text-align: left">
        <h2 th:utext="'Thành Phố ' +${city.name}"></h2>
    </div>
    <div class="col-6" style="text-align: center">
        <a class="btn btn-outline-primary" href="/city">Xem danh sách thành phố</a>
    </div>
</div>
<h3 th:utext="'Quốc gia: '+${city.country.name}"></h3>
<h3 th:utext="'Diện tích: '+${city.area} +' km2'"></h3>
<h3 th:utext="'Dân số: '+${city.population} + ' người'"></h3>
<h3 th:utext="'GDP: '+${city.gdp}+ 'USD'"></h3>
<h3 th:utext="'Mô tả: '+${city.description}"></h3>
<a th:href="@{/city/edit/{id}(id=${city.getId()})}" class="btn btn-outline-primary">Chỉnh sửa</a>
<a th:href="@{/city/delete/{id}(id=${city.getId()})}" class="btn btn-outline-primary">Xóa</a>
</body>
</html>
