<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Chỉnh sửa thành phố</h2>
    <form action="/city/edit" method="post" th:object="${cityForm}">

        <input class="form-control" type="text" name="id" th:field="*{id}" th:value="${cityForm.id}" hidden>
        <label class="form-label">Tên Thành Phố</label>
        <input class="form-control" type="text" name="name" th:field="*{name}" th:value="${cityForm.name}">
        <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span><br>

        <label for="country" class="form-label">Quốc gia</label>
        <select class="form-select" name="country" id="country">
            <option th:each="country:${listCountry}" th:value="${country.id}" th:utext="${country.name}"
                    th:selected="(${cityForm.country}) and (${country.id} == *{country.id})"></option>
        </select>

        <label class="form-label">Diện Tích</label>
        <input class="form-control" type="text" name="area" th:field="*{area}" th:value="${cityForm.area}">
        <span style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}">Area Error</span><br>

        <label class="form-label">Dân số</label>
        <input class="form-control" type="text" name="population" th:field="*{population}" th:value="${cityForm.population}">
        <span style="color: red" th:if="${#fields.hasErrors('population')}" th:error="*{population}">Population Error</span><br>

        <label class="form-label">GDP</label>
        <input class="form-control" type="text" name="gdp" th:field="*{gdp}" th:value="${cityForm.gdp}">


        <label class="form-label">Giới Thiệu</label>
        <textarea class="form-control" type="textarea" name="description" th:field="*{description}" th:utext="${cityForm.description}"></textarea>
        <span style="color: red" th:if="${#fields.hasErrors('description')}" th:error="*{description}">Description Error</span><br>
        <div class="row">
            <div class="col-6" style="text-align: center">
                <button class="btn btn-primary" type="submit">Cập Nhật</button>
            </div>
            <div class="col-6" style="text-align: center">
                <a class="btn btn-primary" href="/city/">Thoát</a>
            </div>

        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
