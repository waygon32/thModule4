<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        td{text-align: center}
        th{text-align: center;
        background-color: darkgray !important;}
    </style>
</head>
<body style="
    margin-top: 50px;
">
<div class="container">
    <div class="row">
        <div class="col-6" style="text-align: left">
            <h2 >Danh sách thành phố</h2>
        </div>
        <div class="col-6" style="text-align: right">
            <a class="btn btn-outline-primary" href="/city/create">Thêm thành phố</a>
        </div>
    </div>

    <table border="1" class="table table-bordered border-primary">
        <tr>
            <th>STT</th>
            <th>Thành Phố</th>
            <th>Quốc Gia</th>
            <th>Hành Động</th>
        </tr>
        <tr th:each="city:${cities}">
            <td th:utext="${city.id}"></td>
            <td><a th:href="@{/city/detail/{id}(id=${city.getId()})}" th:utext="${city.name}"></a> </td>
            <td th:utext="${city.country.name}"></td>
            <td><a th:href="@{/city/edit/{id}(id=${city.getId()})}">Chỉnh sửa</a><span>|</span>
                <a th:href="@{/city/delete/{id}(id=${city.getId()})}">Xóa</a></td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
